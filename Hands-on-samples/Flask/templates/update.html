{% extends 'base.html' %}

{% block head %}
    <title>Task Master</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center;padding-top: 10px;">Update Task</h1>
        
        
        <div class="form">
            <form action="/update/{{task.id}}" method="POST" style="margin: 10px;">
                <input type="text" name="content" id="content" value="{{task.content}}">
                <input type="Submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
